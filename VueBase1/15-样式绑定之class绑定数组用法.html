<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .active {
            border: 1px solid red;
            width: 100px;
            height: 100px;
        }
        
        .error {
            background-color: orange;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-bind:class='[activeClass, errorClass]'>测试样式</div>
        <button v-on:click='handle'>切换</button>
    </div>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">
        /*
                      样式绑定-class数组
                      :class='[类名，类名]'
                      注意：此处的类名指的是给已经定义的css重新定义一个大类名
                      这个大类名包含很多样式，在 vm.data中指定大类名包含哪些类
                      切换的本质：改变类名的内容
                    */
        var vm = new Vue({
            el: '#app',
            data: {
                activeClass: 'active',
                errorClass: 'error'
            },
            methods: {
                handle: function() {
                    // 切换的本质，就是改变了大类名包含了哪些小类
                    this.activeClass = '';
                    this.errorClass = '';
                }
            }
        });
    </script>
</body>

</html>
