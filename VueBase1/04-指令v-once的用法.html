<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div v-once>{{info}}</div>
    </div>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">
        /*
           v-once的应用场景：如果显示的信息后续不需要再修改，可用v-once，提高性能
               */
        var vm = new Vue({
            el: '#app',
            data: {
                info: '我不会被修改了'
            }
        });
    </script>
</body>

</html>
