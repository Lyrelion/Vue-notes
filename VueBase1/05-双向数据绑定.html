<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>{{msg}}</div>
        <div>
            <input type="text" v-model='msg'>
        </div>
    </div>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">
        /*
                双向数据绑定 v-model
                1、从页面到数据:在输入框中修改页面的值，控制台中vm.msg也会变（就是说vm实例的data被改变了）
                2、从数据到页面：在控制台总修改vm.msg=xxx，页面中输入框的值也会改变
                
                v-model底层原理：利用属性绑定，实现从数据到页面的控制（从vm实例data到页面）
                利用事件监听，实现从页面到数据的控制（页面输入改变，监听，然后让 vm实例 发生变化）
              */
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue'
            }
        });
    </script>
</body>

</html>
