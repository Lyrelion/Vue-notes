<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>简单计算器</h1>
        <div>
            <span>数值A:</span>
            <span>
                <!-- 双向数据绑定a，实现 页面输入/vm实例 数据同步 -->
        <input type="text" v-model='a'>
      </span>
        </div>
        <div>
            <span>数值B:</span>
            <span>
                <!-- 双向数据绑定b，实现 页面输入/vm实例 数据同步 -->
        <input type="text" v-model='b'>
      </span>
        </div>
        <div>
            <!-- 点击按钮，触发绑定函数，实现计算功能 -->
            <button v-on:click='handle'>计算</button>
        </div>
        <div>
            <span>计算结果:</span>
            <!-- 将vm实例 计算的结果填充到页面中 -->
            <span v-text='result'></span>
        </div>
    </div>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">
        // 简单计算器案例 

        var vm = new Vue({
            el: '#app',
            data: {
                a: '',
                b: '',
                result: ''
            },
            methods: {
                handle: function() {
                    // 实现计算逻辑 使用 data里的数据，必须加 this
                    // 表单通过v-model 获取的值，默认为字符串格式，需要转换计算
                    var x = parseInt(this.a) + parseInt(this.b)
                    var y = parseInt(this.a) - parseInt(this.b)
                    this.result = '和:' + x + '  差:' + y;
                }
            }
        });
    </script>
</body>

</html>
