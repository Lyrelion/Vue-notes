<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-cloak>{{msg}}</div>
    </div>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">
        /*
          v-cloak指令的用法
            1、属性选择器 选择带有属性 v-cloak的标签 让他隐藏
                [v-cloak]{
                    display: none;
                    }
            2、在插值表达式所在的标签中添加 v-cloak指令
                数据渲染完成后，v-cloak属性自动去除，标签变为可见
            理：先通过样式隐藏内容，然后在内存中进行值的替换，替换好后再显示最终结果
        */
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue'
            }
        });
    </script>
</body>

</html>
