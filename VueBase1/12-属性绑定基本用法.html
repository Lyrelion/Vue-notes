<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <a v-bind:href="url">绑定属性完整写法</a>
        <a :href="url">绑定属性简写</a>
        <button v-on:click='handle'>切换</button>
    </div>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">
        /*
              属性绑定
            */
        var vm = new Vue({
            el: '#app',
            data: {
                url: 'http://www.baidu.com'
            },
            methods: {
                handle: function() {
                    // 修改URL地址
                    this.url = 'https://blog.csdn.net/Lyrelion';
                }
            }
        });
    </script>
</body>

</html>
