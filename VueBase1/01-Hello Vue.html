<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 可计算简单表达式/字符串连接 -->
        <div>{{msg}}</div>
        <div>{{1 + 2}}</div>
        <div>{{msg + '----' + 123}}</div>
    </div>
    <!-- 引入 vue.js文件 -->
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app', //  el： 元素的挂载位置（值可以是CSS选择器或者DOM元素）
            data: { //  data：模型数据（值是一个对象）
                msg: 'Hello Vue'
            }
        });
    </script>
</body>

</html>
