<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <hello-world></hello-world>
        <hello-tom></hello-tom>
        <hello-jerry></hello-jerry>
        <test-com></test-com>
    </div>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">
        /*
                      局部组件注册
                      局部组件只能在注册他的父组件中使用
                    */
        Vue.component('test-com', { // 全局组件
            // 此处控制台报错，在vm父组件中注册的局部组件只能在vm中使用，不能到别的父组件中使用
            template: '<div>Test<hello-world></hello-world></div>'
        });
        var HelloWorld = { // 局部组件1 驼峰式 在vm父组件中注册
            data: function() {
                return {
                    msg: 'HelloWorld'
                }
            },
            template: '<div>{{msg}}</div>'
        };
        var HelloTom = { // 局部组件2 驼峰式 在vm父组件中注册
            data: function() {
                return {
                    msg: 'HelloTom'
                }
            },
            template: '<div>{{msg}}</div>'
        };
        var HelloJerry = { // 局部组件3 驼峰式 在vm父组件中注册
            data: function() {
                return {
                    msg: 'HelloJerry'
                }
            },
            template: '<div>{{msg}}</div>'
        };
        var vm = new Vue({
            el: '#app',
            data: {

            },
            components: { // vm父组件中注册局部组件 '短横线式':驼峰式
                'hello-world': HelloWorld,
                'hello-tom': HelloTom,
                'hello-jerry': HelloJerry
            }
        });
    </script>
</body>

</html>
