<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-color='msg'>
    </div>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">
        // 自定义指令-带参数

        Vue.directive('color', {
            bind: function(el, binding) {
                // 根据指令的参数设置背景色
                // binding：指令的参数值
                // value：指令的参数值在 vue实例的data里 对应的值
                el.style.backgroundColor = binding.value.color;
            }
        });
        var vm = new Vue({
            el: '#app',
            data: {
                msg: {
                    color: 'blue'
                }
            }
        });
    </script>
</body>

</html>
